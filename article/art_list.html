<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 引入 layui 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>


<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <!-- 所有分类 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <option value="">所有分类</option>
                        <option value="010">北京</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option>
                    </select>
                </div>
                <!-- 所有状态 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已分布">已分布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
        </div>


        <!-- 列表区域 -->
        <table class="layui-table">
            <colgroup>
                <col>
                <col width="150">
                <col width="180">
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>2016-11-28</td>
                        <td>2016-11-28</td>
                        <td>
                            <button data-id={{$value.Id}} type="button"
                                class="layui-btn layui-btn-normal layui-btn-xs btn-edit">编辑</button>
                            <button type="button" class="layui-btn layui-btn-normal layui-btn-xs btn-delete"
                                data-id={{&value.Id}}>删除</button>
                        </td>
                    </tr> -->
            </tbody>
        </table>
        <!-- 分页区域 -->
        <div id="pageBox"></div>

    </div>
    </div>


    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 定义模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <!-- 1.用a标签的href属性  进行跳转 -->
                <!-- 2.用js代码  loaction.href属性,(绑定事件  事件委托) -->
                <!-- <a href="/article/art_edit.html?id={{ $value.Id}} "></a> -->
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}" id="edit">编辑</button>
                <button  class="layui-btn layui-btn-xs btn-delete" data-id="{{ $value.Id }}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分类状态模板 -->
    <script type="text/html" id="tpl-Cate">
        <option value="">所有分类</option>
        {{each data}}
           <option value="{{$value.Id}}">
               {{$value.name}}
            </option>
        {{/each}}

    </script>


    <!-- 1.引入 layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <!-- 2.引入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 3.引入baseAPI -->
    <script src="/assets/js/baseAPi.js"></script>

    <!-- 4.引入本页面对应的js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
